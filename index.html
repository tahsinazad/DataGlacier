<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iris Classifier</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="card">
      <h1>Iris Classifier (Logistic Regression)</h1>
      <form method="POST">
        <label>Sepal length: <input name="sepal_length" type="number" step="0.01" required></label>
        <label>Sepal width:  <input name="sepal_width" type="number" step="0.01" required></label>
        <label>Petal length: <input name="petal_length" type="number" step="0.01" required></label>
        <label>Petal width:  <input name="petal_width" type="number" step="0.01" required></label>
        <button type="submit">Predict</button>
      </form>

      {% if prediction %}
        <div class="result">Prediction: <strong>{{ prediction }}</strong></div>
      {% endif %}

      <p class="hint">Or POST JSON to <code>/predict</code> with keys: sepal_length, sepal_width, petal_length, petal_width.</p>
    </div>
  </body>
</html>
